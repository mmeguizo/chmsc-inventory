<nb-card>
  <nb-card-header>
    Payroll - Cut Off
    <button class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
  </nb-card-header>
  <nb-card-body [nbSpinner]="sgs.loading" nbSpinnerStatus="success">
    <div class="row">
      <div class="col-sm-12">
        <mat-form-field class="input-example">
          <mat-label>Cut-off</mat-label>
          <input type="text" matInput bsDaterangepicker  readOnly="true" [(ngModel)]="dateRange" [minDate]="minDate">
        </mat-form-field>
      </div>
      <div class="col-sm-12">
        <mat-form-field class="input-example">
          <mat-label>Description</mat-label>
          <textarea matInput [(ngModel)]="payrollDescription"></textarea>
        </mat-form-field>
      </div>
    </div>
  </nb-card-body>
  <nb-card-footer >
    <button nbButton matRipple status="danger" class="float-left" (click)="closeModal()">Close</button>
    <button nbButton matRipple status="primary" class="float-right" (click)="create()" [nbSpinner]="sgs.submitting" nbSpinnerStatus="success" [disabled]="dateRange == undefined || sgs.submitting">Submit</button>
  </nb-card-footer>
  </nb-card>
