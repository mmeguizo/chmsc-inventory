<nb-tabset>
	<nb-tab [badgeText]="lengthOfreq" badgeStatus="danger" tabIcon="archive-outline">
		<ngx-normal-request (passEntry)="lengthOfRequest($event)"></ngx-normal-request>
	</nb-tab>
	<nb-tab [badgeText]="broken" badgeStatus="danger" tabIcon="link-2-outline">
		<ngx-broken-material-request (passEntry)="lengthOfBrokenRequest($event)"></ngx-broken-material-request>
	</nb-tab>
</nb-tabset>
