<form [formGroup]="form">
  <div class="modal-header">
    Edit Payment Type
    <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <mat-form-field class="input-example">
        <mat-label> Add Postion: </mat-label>
        <input matInput type="text" autocomplete="off" formControlName="position" />
      </mat-form-field>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-danger" (click)="closeModal()">Close</button>
    <button type="submit" class="btn btn-primary" [disabled]="form?.invalid || sgs.submitting" (click)="sgs.submitting = true; updateType(form)"><i class="far fa-address-card"></i> Update</button>
  </div>
</form>
