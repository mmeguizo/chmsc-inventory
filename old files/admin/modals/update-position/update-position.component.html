<nb-card>
  <nb-card-header>
    Update Position
    <button class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
  </nb-card-header>
  <nb-card-body  [nbSpinner]="sgs.loading" nbSpinnerStatus="success" [formGroup]="form">
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="input-example">
          <mat-label>Add position:</mat-label>
          <input matInput autocomplete="off" formControlName="position" required>
          <mat-error *ngIf="form.get('position').touched && form.controls['position'].errors?.required">Position is required</mat-error>
        </mat-form-field>
      </div>
    </div>
  </nb-card-body>
  <nb-card-footer class="aright">
    <button nbButton matRipple hero status="danger" (click)="closeModal()">Close</button>
    &nbsp;
    <button nbButton matRipple hero status="primary" [disabled]="form?.invalid || sgs.submitting" (click)="sgs.submitting = true; update()">Update</button>

  </nb-card-footer>
</nb-card>
