<div class="modal-header">
  Employee Allowance
  <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" [formGroup]="form">
  <label>Add Allowance:</label>
  <input type="number" formControlName="allowance" class="form-control">

  <p class="error acenter clear" *ngIf="allowance >= 1">Note: An allowance has been already added to this employee, please change the value to update the employee allowance.</p>
</div>
<div class="modal-footer">
  <button type="botton" class="btn btn-default" (click)="closeModal()">Close</button>
  <button class="btn btn-primary" (click)="submit()" [disabled]="form?.invalid">
    <ng-container *ngIf="allowance <= 0">Add</ng-container>
    <ng-container *ngIf="allowance >= 1">Update</ng-container>
  </button>
</div>
