<nb-card>
	<nb-card-header>
		Add a Type
		<button class="close" aria-label="Close" (click)="closeModal()">
			<span aria-hidden="true">&times;</span>
		</button>
	</nb-card-header>
	<nb-card-body [nbSpinner]="loading" nbSpinnerStatus="success" [formGroup]="form">
		<div class="row">
			<div class="col-md-12">
				<mat-form-field class="input-example">
					<mat-label>Add a Type:</mat-label>
					<input matInput autocomplete="off" formControlName="type" required />
					<mat-error *ngIf="form.get('type').touched && form.controls['type'].errors?.required">Type is required</mat-error>
				</mat-form-field>
			</div>
			<div class="col-md-12" *ngIf="typeData.length > 0">
				<hr />
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>Model</th>
							<th>Option</th>
						</tr>
					</thead>
					<tbody *ngFor="let type of typeData; let i = index">
						<td>{{ type?.type | titlecase }}</td>
						<td>
							<i class="fas fa-pencil-alt pointer" (click)="edit(type)"></i>&nbsp;
							<i class="far fa-trash-alt pointer" (click)="delete(i)"></i>
						</td>
					</tbody>
				</table>
			</div>
		</div>
	</nb-card-body>
	<nb-card-footer class="aright">
		<button nbButton matRipple hero status="danger" (click)="closeModal()">Close</button>
		&nbsp;
		<button nbButton matRipple hero status="primary" [disabled]="form?.invalid || sgs.submitting" (click)="sgs.submitting = true; save()">Save</button>
	</nb-card-footer>
</nb-card>
